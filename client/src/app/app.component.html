<div class="container">
	<h1>AgileEngine Test</h1>
	<div class="row">
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="fileOne">Upload a file:</label>
							<input type="file" name="fileone" id="fileOne" [(ngModel)]="fileOne" (change)="uploadFile($event)">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="fileTwo">Upload a file:</label>
							<input type="file" name="filetwo" id="fileTwo" [(ngModel)]="fileTwo" (change)="uploadFile($event)">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<textarea [(ngModel)]="fileOneContent"></textarea>
				</div>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<textarea [(ngModel)]="fileTwoContent"></textarea>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<ul>
						<li *ngFor="let line of lines; let i = index">{{i + 1}}&emsp;{{line}}</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
